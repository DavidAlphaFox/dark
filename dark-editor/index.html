<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Split Screen Example</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body,
      html {
        margin: 0;
        height: 100%;
      }
      .split-container {
        display: flex;
        height: 100%;
      }
      .left-half,
      .right-half {
        height: 100%;
        flex: 1;
        padding: 20px;
      }
      .left-half {
        background-color: #f9f9f9;
      }
      .right-half {
        background-color: #ddd;
      }
      textarea {
        width: 100%;
        height: 80%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: none;
      }
      input[type="text"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      textarea:disabled {
        background-color: #f2f2f2;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="split-container">
      <div class="left-half">
        <input type="text" name="dark-editor" value="dark-editor" />
        <textarea placeholder="Insert prompt here"></textarea>
        <input type="submit" value="Submit" />
      </div>
      <div class="right-half">
        <textarea disabled></textarea>
      </div>
    </div>
  </body>
</html>
