k8s:
  namespace: default
  manually-deployed:
    configs:
      - builtwithdark.com-tls.yaml
      - bwd-ingress.yaml
      - bwd-network-policy.yaml
      - bwd-nodeport.yaml
  release:
    config-template: bwd-deployment.template.yaml
    versioned-configmaps:
      app-config:
        env-file: ../../config/gke-builtwithdark
    containers:
      - gcp-server
      - stroller
    builtins:
      - CLOUDSQL_INSTANCE_NAME
    expected-args:
      - CHANGE_CAUSE
