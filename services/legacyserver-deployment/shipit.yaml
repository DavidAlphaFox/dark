k8s:
  manually-deployed:
    configs:
      - legacyserver-network-policy.yaml
      - legacyserver-service.yaml

    # If you change the nginx override, it needs a rolling restart
    custom-post-apply:
      - kubectl rollout restart --namespace darklang deployment legacyserver-deployment

  release:
    config-template: legacyserver-deployment.template.yaml
    versioned-configmaps:
      app-config:
        # deployed to both namespaces
        env-file: ../../config/gke-builtwithdark
        namespace: darklang
    containers:
      - legacyserver
    expected-args:
      - CHANGE_CAUSE
