apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: darklang-tls-ingress
  annotations:
    kubernetes.io/ingress.class: gce
spec:
  defaultBackend:
    service:
      name: darklang-nodeport
      port:
        number: 80
  tls:
    - secretName: darklang-tls
    - secretName: darklangorg-tls
